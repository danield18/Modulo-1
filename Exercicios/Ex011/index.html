<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminuia o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir audios em HTML5</p>
    <audio preload="auto" controls >
        <source src="midia/End.mp3" type="audio/mpeg">
        <source src="midia/End.ogg" type="audio/ogg">
        <source src="midia/End.wav" type="audio/wav">
        
    </audio>
    <p>Nao roda audio. <a href="midia/End.mp3" download="midia/End.mp3">CLica aqui</a> pra baixar em mp3</p>
</body>
</html>
